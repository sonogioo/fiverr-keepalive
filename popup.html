<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiverr Keep-Alive Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
    }

    .popup-container {
      padding: 25px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .version {
      font-size: 11px;
      opacity: 0.7;
    }

    .status-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff5555;
      margin-right: 8px;
      vertical-align: middle;
    }

    .status-display.active .status-dot {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .status-text {
      font-size: 14px;
      font-weight: 600;
    }

    .quick-toggle {
      background: linear-gradient(135deg, #1DBF73, #00ff88);
      border: none;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .quick-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 191, 115, 0.4);
    }

    .quick-toggle.off {
      background: rgba(255, 255, 255, 0.1);
    }

    .dashboard-btn {
      background: #0f3460;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .dashboard-btn:hover {
      background: #1a3a6e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 191, 115, 0.2);
    }

    .stats-mini {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      font-size: 12px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      opacity: 0.7;
    }

    .stat-value {
      font-weight: 600;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">âš¡</div>
      <h1>Keep-Alive Pro</h1>
      <p class="version">v7.5.0</p>
    </div>

    <div class="status-display" id="statusDisplay">
      <span class="status-dot"></span>
      <span class="status-text" id="statusText">Inattivo</span>
    </div>

    <button class="quick-toggle off" id="quickToggle">
      <span id="toggleText">Attiva Keep-Alive</span>
    </button>

    <button class="dashboard-btn" id="dashboardBtn">
      <span>ðŸ“Š</span>
      <span>Apri Dashboard Completa</span>
    </button>

    <div class="stats-mini" id="statsMini">
      <div class="stat-row">
        <span class="stat-label">Uptime:</span>
        <span class="stat-value" id="miniUptime">0s</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">AttivitÃ :</span>
        <span class="stat-value" id="miniActivities">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Errori:</span>
        <span class="stat-value" id="miniErrors">0</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
